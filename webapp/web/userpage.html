  <script>

    var username;
    var FversionMap = new Map();
    var FinitDateMap = new Map();

    function toEmail(username) {
      return username.replace('-at-', '@');
    }

    function updateInput() {
      var name = toEmail(username).split('@')[0];
      let pattern = /[._-]/;
      var names = name.split(pattern);
      var fn = names[0];
      var ln = names[1];
      $("#user_firstname").val(fn);
      $("#user_lastname").val(ln);
      getfileListByAPI();
    }

    function updateUsername() {
      myCognitoAuth.authUser
        .then(e => {
          username = e.username;
          updateInput();
        })
        .catch(err => {
          alert("not login " + err);
          window.location.href = '/login.html';
        });
      // return username;//getCookie('username');
    }

    function findUploadtime(fname, utime) {
      var d = FinitDateMap.get(fname);
      if (d == null) d = utime;
      console.log("initial upload Time:" + d);
      return d;
    }

    function setUploadtime(fname, utime) {
      FinitDateMap.set(fname, utime)
    }

    function getVersion(fname) {
      var c = FversionMap.get(fname);
      if (c == null) c = 0;
      c++;
      console.log("version:" + c);
      return c;
    }

    function setVersion(fname, v) {
      FversionMap.set(fname, v);
    }

  </script>

  <section class="book" id="Upload">
    <script>
      const MAX_IMAGE_SIZE = 10 * 1024 * 1024

      /* ENTER YOUR ENDPOINT HERE */

      const API_ENDPOINT = 'https://a8s4wuz1si.execute-api.us-west-1.amazonaws.com/uploads' // e.g. https://ab1234ab123.execute-api.us-east-1.amazonaws.com/uploads

      new Vue({
        el: "#app",
        data: {
          image: '',
          uploadURL: '',
          fileNAME: '',
          uploadTIME: ''
        },
        methods: {
          onFileChange(e) {
            let files = e.target.files || e.dataTransfer.files
            if (!files.length) return
            console.log(files);
            $("#description").val("image/jpeg")
            this.createImage(files[0]);
            this.fileNAME = files[0].name;
          },
          createImage(file) {
            // var image = new Image()
            let reader = new FileReader()
            reader.onload = (e) => {
              console.log('length: ', e.target.result.includes('data:image/jpeg'))
              if (!e.target.result.includes('data:image/jpeg')) {
                return alert('Wrong file type - JPG only.')
              }
              if (e.target.result.length > MAX_IMAGE_SIZE) {
                return alert('Image is loo large.')
              }
              this.image = e.target.result
            }
            reader.readAsDataURL(file)
          },
          removeImage: function (e) {
            console.log('Remove clicked')
            this.image = ''
          },
          uploadImage: async function (e) {
            console.log('Upload clicked')
            // Get the presigned URL
            const response = await axios({
              method: 'GET',
              url: API_ENDPOINT
            })
            console.log('Response: ', response)
            console.log('Uploading: ', this.image)
            let binary = atob(this.image.split(',')[1])
            let array = []
            for (var i = 0; i < binary.length; i++) {
              array.push(binary.charCodeAt(i))
            }
            let blobData = new Blob([new Uint8Array(array)], { type: 'image/jpeg' })
            console.log('Uploading to: ', response.uploadURL)
            const result = await fetch(response.uploadURL, {
              method: 'PUT',
              body: blobData
            })
            console.log('Result: ', result)
            // Final URL for the user doesn't need the query string params
            //this.uploadURL = response.uploadURL.split('?')[0]
            this.uploadURL = response.cdn.split('?')[0]
            this.uploadTIME = new Date(response.uploadTime).toISOString();
            console.log("uploadURL:" + this.uploadURL);
            console.log("uploadTime: " + this.uploadTIME);

            var raw = JSON.stringify({
              "filename": this.fileNAME,
              "user_email": username,
              "user_firstname": $("#user_firstname").val(),
              "user_lastname": $("#user_lastname").val(),
              "upload_time": findUploadtime(this.fileNAME, this.uploadTIME),
              "update_time": this.uploadTIME,
              "description": $("#description").val(),
              "download_link": this.uploadURL,
              "version": getVersion(this.fileNAME)
            });
            console.log(raw);
            callRDSaddfileAPI(raw);
          }
        }
      })

      var callRDSaddfileAPI = async (rawjson) => {  //Start of add file API
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var raw = rawjson;
        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };
        console.log("adding to db ... ");
        const res = await fetch(_config.api.invokeUrl + "/add", requestOptions);
        const json = await res.json();
        console.log("res: ");
        console.log(json);
        if (json.affectedRows == "0" || json.affectedRows == null) {
          alert("Sorry! add to DB unsuccessfully")
        } else {
          console.log("add to DB successful");
        }
        getfileListByAPI();
      }

    </script>

  <script>

    async function downloadlink(fileUrl, fileName) {
      const image = await fetch(fileUrl);
      const imageBlob = await image.blob();
      const imageURL = URL.createObjectURL(imageBlob);

      const link = document.createElement('a');
      link.download = fileName;
      link.href = imageURL;
      //link.text = fileName;
      console.log("saving " + fileUrl.substring(0, 10) + "..." +
        fileUrl.substring(fileUrl.length - 10) + " to " + fileName + " ...");
      link.click();
      URL.revokeObjectURL(imageURL);
    }

    var getfileListByAPI = async () => {  //Start of get boooking reservation API
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      console.log(username);
      var raw = JSON.stringify({
        "user_email": username
      });
      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      $('#fileList').empty();
      $('#fileList').append("<p>loading files list ... </p>");

      console.log("loading files list by username ...");
      const res = await fetch(_config.api.invokeUrl + "/selectby", requestOptions);
      const json = await res.json();
      // console.log(json);
      const body = json; //.body;
      console.log("body:", body);

      const ilen = Object.keys(body).length;
      var col = [];
      for (let i = 0; i < ilen; i++) {
        for (var key in body[i]) {
          if (col.indexOf(key) === -1) {
            col.push(key);
          }
        }
      }

      console.log("col>>");
      console.log(col);

      var table = document.createElement("table");

      var tr = table.insertRow(-1);                   // TABLE ROW.

      for (var i = 0; i < col.length; i++) {
        var th = document.createElement("th");      // TABLE HEADER.
        if (col[i].toLocaleLowerCase().indexOf("id") > 0) {
          th.innerHTML = "#";
        }
        else if (col[i] == "filename") {
          th.innerHTML = "file";
        }
        else if (col[i] == "download_link") {
          th.innerHTML = "Link to Recipe";
        }
        else if (col[i] == "is_delete") {
          th.innerHTML = "delete";
        }
        else {
          th.innerHTML = col[i];
        }
        tr.appendChild(th);
      }
      for (var i = 0; i < ilen; i++) {

        tr = table.insertRow(-1);
        var fname = body[i]['filename'];

        for (var j = 0; j < col.length; j++) {
          var tabCell = tr.insertCell(-1);
          var cellVal = body[i][col[j]]
          if (col[j] == "filename") {
            var url = body[i]['download_link'];
            cellVal = "<img src='" + url + "' alt='" + fname + "' style='width:100px !important;height:100px !important;'>" +
              "<button onclick=\"downloadlink('" + url + "', '" + fname + "')\">Download " + fname + "</button>";
          }
          else if (col[j] == "user_email") {
            cellVal = toEmail(cellVal);
          }
          else if (col[j] == "upload_time") {
            var utime = cellVal;
            setUploadtime(fname, utime);
          }
          else if (col[j] == "download_link") {
            //cellVal = downloadlink(cellVal, body[i]['filename']);
            var url = cellVal;
            //var fname = body[i]['filename'];
            var urls = url.split('/');
            var img = urls[urls.length - 1];
            cellVal = "<button onclick=\"getRecipeByAPI('" + img + "')\">Give Me Some Recipes</button>";
          }
          else if (col[j] == "is_delete") {
            var deleteId = body[i]['file_id'];
            cellVal = "<button onclick=callRDSdeletebyAPI('" + deleteId + "')>Delete</button>";
          }
          else if (col[j] == "version") {
            var v = cellVal;
            setVersion(fname, v);
          }
          tabCell.innerHTML = cellVal;
        }
      }

      $('#fileList').empty();
      if (ilen == 0) {
        $('#fileList').append("<p>Nothing uploaded</p>");
      }
      else {
        $('#fileList').append(table);
      }

    }

    var callRDSdeletebyAPI = async (deleteId) => {  //Start of deleteby API
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      var raw = JSON.stringify({
        "file_id": deleteId
      });
      var requestOptions = {
        method: 'DELETE',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };
      console.log("deleting from db ...");
      const res = await fetch(_config.api.invokeUrl + "/deleteby", requestOptions);
      const json = await res.json();
      console.log(json);
      if (json.affectedRows == "0") {
        alert("Sorry! DB delete unsuccessfully")
      } else {
        console.log("DB delete successful");
      }
      getfileListByAPI();
    }

    var getRecipeByAPI = async (s3objname) => {  //Start of get boooking reservation API
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      console.log("s3objname: ", s3objname);
      var raw = JSON.stringify({
        "Image": s3objname
      });
      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow',

      };

      $('#recipesList').empty();
      $('#recipesList').append("<p> Wait a moment please ... </p>");

      console.log("waiting rekognition ... ")
      const res = await fetch(_config.api.invokeUrl + "/rek", requestOptions);
      const json = await res.json();
      // console.log(json);
      var statusCode = json.statusCode;
      var body = json.body;
      var recipes = JSON.parse(body.recipes);
      //var recipes = body.map(obj => obj.Name);
      console.log("res.body:", body);
      console.log("recipes:", recipes);

      const sortMap = {
        "ingredients": 3,
        "recipe": 0,
        "score": 2,
        "url": 1
      }
      const ilen = Object.keys(recipes).length;
      var col = [];
      var goodidx = [];
      for (let i = 0; i < ilen; i++) {
        for (var key in recipes[i]) {
          if (col.indexOf(key) === -1) {
            col.push(key);
          }
        }
        if (recipes[i].hasOwnProperty('score')) {
          if (recipes[i]['score'] > 0.0) {  // skip items that score is 0.0
            goodidx.push(i);
          }
        }
      }
      console.log("col>>");
      console.log(col);
      console.log("goodidx>>");
      console.log(goodidx);

      col.sort((a, b) => {
        if (!sortMap.hasOwnProperty(a) & !sortMap.hasOwnProperty(b)) {
          return 0;
        }
        if (!sortMap.hasOwnProperty(a)) {
          return 1;
        }
        if (!sortMap.hasOwnProperty(b)) {
          return -1;
        }
        return sortMap[a] - sortMap[b];
      });

      var table = document.createElement("table");
      var tr = table.insertRow(-1);

      for (var i = 0; i < col.length; i++) {
        var th = document.createElement("th");  //TABLE HEADER
        th.innerHTML = col[i];
        tr.appendChild(th);
      }

      for (var i = 0; i < goodidx.length; i++) {
        idx = goodidx[i];
        tr = table.insertRow(-1);
        for (var j = 0; j < col.length; j++) {
          var tabCell = tr.insertCell(-1);
          var cellVal = recipes[idx][col[j]];
          if (col[j] == "url") {
            var url = cellVal;
            cellVal = "<a href='" + url + "' target=_blank>" + url + "</a><br>(Open page in new window)";
          }
          tabCell.innerHTML = cellVal;
        }
      }

      $('#recipesList').empty();
      $('#recipesList').append(table);

    }

    $(document).ready(function () {
      updateUsername();
    })

  </script>
