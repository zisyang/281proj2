<head>

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway", Arial, Helvetica, sans-serif

        .bgimg {
            background-image: url('https://bytecode.io/wp-content/uploads/2020/07/glenn-carstens-peters-npxXWgQ33ZQ-unsplash-scaled.jpg');

            height: 1000px;

        }

    <title>User Portal</title>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="w3-bar w3-white w3-large">

    <div class="bgimg">
        <section class=" w3-container w3-third">
            <p>
            <p>

            <form id="signinForm">

                        placeholder="Password" pattern=".*" required></p>

                    <button class="w3-margin-bottom w3-button w3-green w3-padding-large " type="submit">Log In</button>

            </form>
